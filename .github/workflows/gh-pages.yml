# Build Hugo site and deploy to GitHub Pages (GitHub Actions source)
# Repo Settings → Pages → Source: GitHub Actions
name: Deploy Hugo to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Hugo site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Get theme (if not submodule)
        run: |
          if [ ! -d themes/terminalcv ]; then
            git clone --depth 1 https://github.com/coolapso/hugo-theme-terminalcv.git themes/terminalcv
          fi

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.139.4"
          extended: true

      - name: Build
        env:
          CUSTOM_BASEURL: ${{ vars.HUGO_BASEURL }}
        run: |
          if [ -n "$CUSTOM_BASEURL" ]; then
            HUGO_BASEURL="$CUSTOM_BASEURL"
          else
            OWNER="${{ github.repository_owner }}"
            REPO="${{ github.event.repository.name }}"
            OWNER_LOWER=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
            REPO_LOWER=$(echo "$REPO" | tr '[:upper:]' '[:lower:]')
            if [ "$REPO_LOWER" = "${OWNER_LOWER}.github.io" ]; then
              HUGO_BASEURL="https://${OWNER_LOWER}.github.io/"
            else
              HUGO_BASEURL="https://${OWNER_LOWER}.github.io/${REPO_LOWER}/"
            fi
          fi
          echo "Building with baseURL: $HUGO_BASEURL"
          hugo --minify --baseURL "$HUGO_BASEURL"
          ls -la public/
          [ -f public/index.html ] || (echo "ERROR: no index.html generated" && exit 1)

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

  deploy:
    name: Deploy to Pages
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
