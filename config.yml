# TerminalCV Hugo Site - Edit this file to personalize your CV
# For GitHub Pages: https://YOUR_USERNAME.github.io/REPO_NAME/
# (The GitHub Actions workflow sets this automatically on deploy.)
baseURL: "https://yourusername.github.io/terminalcv-site/"
theme: "terminalcv"
title: "My Terminal CV"

params:
  version: "2.0.0"
  description: "My terminal-style resume"
  blog: true
  prompt:
    core:
      text: "user@terminalCV"
      color: "pink"
      before: "["
      beforeColor: "red"
      after: '\]'
      afterColor: "red"
    separator:
      text: "-"
    path:
      before: "["
      beforeColor: "red"
      text: "~/terminalcv"
      color: "blue"
      after: '\]'
      afterColor: "red"
    extra:
      text: ": "
      color: "orange"
  listLS: true
  exitMessage: "[Session completed, the browser window can be safely closed]"
  source: true
  greeting: |
      Welcome to my online resume
      Type 'help' for a list of available commands

  bootsequence: |
      User request detected
      Reserving Cloud Resources
      ............................
      Cloud Network ready
      ........
      Cloud Instance ready
      .......................
      Internet Breakout Ready

      Initiating CloudOS
      CloudOS Kernel Version 1.4.2
      Loglevel = quiet
      ......

      Copyright 1979, 1980, 1983, 1986, 1988, 1989, 1991, 1992, 1993, 1994
      The Regents of the University of California. All rights reserved.

      Copyright 2024, 2025
      TerminalCV. MIT License (MIT)

      [CloudOSBoot1]: ready
      [CloudOSBoot2]: ready
      [Webserver]: ready
      [HUGO]: ready
      [TerminalCV]: ready

      Boot Complete, accepting user input.

  whois:
    details:
      name: "Your Name"
      profession: "Developer"
      location: "Your City"
      email: "you@example.com"
      homelink: "https://github.com/yourusername"
      description: |
          A short catchy description about yourself goes here.

  social:
    details:
      - name: "github"
        url: "https://github.com"
      - name: "linkedin"
        url: "https://linkedin.com"
      - name: "twitter"
        url: "https://twitter.com"

  work:
    details:
      - jobTitle: "Software Developer"
        color: "green"
        company: "Company Name"
        location: "Remote"
        date: "2022 - Present"
        description: "Building awesome things with code."

      - jobTitle: "Junior Developer"
        company: "Previous Co"
        location: "City"
        date: "2020 - 2022"
        description: "Learned the ropes and shipped features."

  education:
    details:
      - courseName: "Computer Science"
        color: "blue"
        date: "2016 - 2020"
        description: "Degree or certification description."

  skills:
    settings:
      useLess: true
    details:
      - name: "JavaScript"
        percentage: 85
        description: "Frontend & Node.js"
      - name: "Python"
        percentage: 75
      - name: "Go"
        percentage: 60
        color: "blue"

  softskills:
    details:
      - name: "Problem Solving"
        percentage: 90
      - name: "Communication"
        percentage: 85

  languages:
    details:
      - name: "English"
        percentage: 100
      - name: "Spanish"
        percentage: 70

  projects:
    details:
      - title: "Cool Project"
        color: "green"
        date: "2024"
        link: "https://github.com/yourusername/project"
        description: "A project you're proud of."
      - title: "Another Project"
        date: "2023"
        link: "https://github.com/yourusername/another"
        description: "Another cool thing."

  certifications:
    details:
      - certName: "AWS Certified"
        company: "Amazon Web Services"
        date: "2024"
        badge: "https://example.com/badge"
        description: "Cloud practitioner or similar."

  misc:
    commandName: "about"
    title: "About This Site"
    titleColor: "teal"
    content: |
        This site is built with Hugo and the TerminalCV theme.
        Edit config.yml to customize your CV. Deploy to GitHub Pages with one click.
    contentColor: "orange"
