# TerminalCV Hugo Site - Edit this file to personalize your CV
# Custom domain; workflow uses this for builds when HUGO_BASEURL repo variable is not set
baseURL: "https://www.jaylok.com/"
theme: "terminalcv"
title: "Jay's Space"

params:
  version: "2.0.0"
  description: "Jay's Personal Site"
  blog: true
  prompt:
    core:
      text: "hi@there"
      color: "pink"
      before: "["
      beforeColor: "red"
      after: '\]'
      afterColor: "red"
    separator:
      text: "-"
    path:
      before: "["
      beforeColor: "red"
      text: "~/jays_space"
      color: "blue"
      after: '\]'
      afterColor: "red"
    extra:
      text: ": "
      color: "orange"
  listLS: true
  exitMessage: "[Session completed, the browser window can be safely closed]"
  source: true
  greeting: |
      Welcome to my online space. Feel free to explore and learn a little bit about me =)
      Type 'help' for a list of available commands

